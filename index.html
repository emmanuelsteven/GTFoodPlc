<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GTFOODSPlc</title>
    <link rel="stylesheet" href="GT.CSS" />
  </head>

  <body>
    <section class="navbar">
      <div class="container flex">
        <div class="navlogo"><img src="./images/gtfood.jpeg" alt="" /></div>
        <nav>
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Masterclass</a></li>
            <li><a href="#">Exhibitors</a></li>
            <li><a href="#">Magazines</a></li>
            <li><a href="#">Highlights</a></li>
            <li><a href="#">Press</a></li>
            <li><a href="#">Apply</a></li>
          </ul>
        </nav>
      </div>
    </section>
    <section class="heropage">
      <div class="container grid">
        <div class="slider">
          <div class="slides">
            <!--radio btn starts here -->
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <!--radion btn ends -->
            <!--images start-->
            <div class="slide first">
              <img src="images/imgg1.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="images/img2.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="images/img3.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="images/img4.jpg" alt="" />
            </div>
            <!--images end-->
            <!--auto navigation start-->
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
            </div>
            <!--auto navigation end-->
          </div>
          <div class="navigation-manual">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
          </div>
          </div>
          <div class="heropage-text">
            <h1>A Celebration of Food</h1>
            <p>
              Discover a World of Flavors at the GTCO Food & Drink Festival: A
              Celebration of Food for Food Enthusiasts and Small Businesses
            </p>
            <a href="#" class="btn btn-outline">Read More</a>
          </div>
        </div>
      </div>
    </section>
    <script type="text/javascript">
      let counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
